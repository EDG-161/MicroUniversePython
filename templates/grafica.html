                                        <form method="GET" action="/graficart" id="formulario">
                                        <div class="form-group">
                                                        <label>Selecciona la bacteria</label>
                                                        <select class="form-control" name="bacteria" id="bacteria">
                                                            {% for bacteria in bacterias %}   
                                                            <option value="{{ bacteria.id }}">{{ bacteria.nom }}</option>
                                                             {% endfor %}
                                                        </select>

                                            <div class="form-group">
                                                <label>UFC inicial</label>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-5">
                                                            <input type="range" class="form-control-range" id="ufcrango" min=0 max="7" step="0.5">
                                                        </div>
                                                        <div class="col-md-5">
                                                            <input class="form-control" value=1 name="ufcnumero" type="number" id="ufcnumero" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Temperatura</label>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-5">
                                                            <input type="range" class="form-control-range" id="temperaturarango" min=10 max="40" step="0.1">
                                                        </div>
                                                        <div class="col-md-5">
                                                            <input class="form-control" value=20 type="number" name="temperaturanumero" id="temperaturanumero" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Ph</label>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-5">
                                                            <input type="range" class="form-control-range" id="phrango" min=4 max="10" step="0.1">
                                                        </div>
                                                        <div class="col-md-5">
                                                            <input class="form-control" value=6 type="number" name="phnumero" id="phnumero" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>Actividad de agua</label>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-5">
                                                            <input type="range" class="form-control-range" id="awrango" min=0.96 max="1" step="0.001">
                                                        </div>
                                                        <div class="col-md-5">
                                                            <input class="form-control" value=0.97 type="number" name="awnumero" id="awnumero" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="card">
                                    <div class="content">

                                        <div id="grRT"></div>
                                        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
                                        <script type="text/javascript" >
                                        var horas;
                                            $(document).ready(function(){
                                                $("#formulario").change(function(e){
                                                e.preventDefault();

                                                $.ajax({
                                                    url: $(this).attr('action'),
                                                    type: $(this).attr('method'),
                                                    
                                                    // This is the important part
                                                    xhrFields: {
                                                        withCredentials: true
                                                    },
                                                    // This is the important part
                                                    data: $(this).serialize(),
                                                    success: function (response) {
                                                        var pob = response[0].Poblacion;
                                                        horas = response[0].Horas;
                                                        var data = []
                                                        for(i = 0;i<horas.length;i++){
                                                            var t = [horas[i],pob[i]]
                                                            data.push(t)
                                                        }
                                                        data = new Array(data)
                                                        console.log(data)
                                                        graf(data);
                                                    },
                                                    error: function (xhr, status) {
                                                        console.log(status)
                                                    }
                                                    
                                                })

                                                })
                                            })
                                            
                                            
                                            

                                        google.load('visualization','1.0',{'packages':['corechart']});
                                            
                                        function graf(dr) {
                                            var data = new google.visualization.DataTable();
                                            data.addColumn('number','Hora');
                                            data.addColumn('number','Poblacion');
                                            
                                            data.addRows(dr[0]);
                                            var opciones = {title: 'Poblacion',
                                            subtitle: 'UFC/ml',
                                            vAxes: {0: {title: 'Poblacion UFC/ml'}},
                                            hAxis: {title: 'Hora'},
                                            colors: ['#a52714'],
                                            height:400,
                                            curveType:'function',
                                            legend: { position: 'bottom' },};
                                        
                                                
                                                var grafica = new google.visualization.LineChart(document.getElementById('grRT'));
                                                grafica.draw(data,opciones);
                                                }</script>
                                                <div id="Grafica"></div>
                                    </div>
                                </div>
                            </div>
